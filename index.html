<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Math Balance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Mobile Drag and Drop Polyfill -->
    <script src="https://cdn.jsdelivr.net/npm/mobile-drag-drop@2.3.0-rc.2/index.min.js"></script>
    <link rel="shortcut icon" href="public/images/Favicon.png">
    <script>
      // Initialize the polyfill
      var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      MobileDragDrop.polyfill({
        dragImageTranslateOverride: MobileDragDrop.scrollBehaviourDragImageTranslateOverride,
        holdToDrag: iOS ? 100 : 0 // Small delay on iOS to prevent conflict with scroll
      });

      // Fix for touch scrolling while dragging
      document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
    </script>
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background: #f0f4f8; /* Fallback */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        background-attachment: fixed;
        height: 100vh;
        overflow: hidden; /* Prevent body scroll for app-like feel */
        touch-action: none; /* Prevent browser zooming/panning */
      }
      
      /* Smooth transitions */
      * {
        transition-property: background-color, border-color, color, fill, stroke, opacity, box-shadow, transform, width, height, top, left, right, bottom;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }

      /* Removes arrows/spinners from number input */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        height: 4px;
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.05);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0,0,0,0.2);
        border-radius: 4px;
      }
      
      /* Prevent text selection during drag on mobile */
      .no-select {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
